<div class="acc-payment-methods-view acc-content">

    <h2 class="acc-widget-title acc-title ui-corner-all" localize="paymentMethods">Payment Methods</h2>

    <div class="acc-server-error"></div>

    <!-- CREDIT CARDS -->
    <div class="acc-credit-cards">
        <h3 localize="creditCards" class="acc-left-field"></h3>
        <h3 localize="expires" class="acc-expires-title acc-right-field"></h3>
        <div class="acc-credit-cards-list" ></div>
        <div class="acc-controls">
            <input type="button" class="acc-add-credit-card" localize="add"/>
        </div>
    </div>

    <!-- BANK ACCOUNTS -->
    <div class="acc-bank-accounts">
        <h3 localize="bankAccounts"></h3>
        <div class="acc-bank-accounts-list"></div>
        <div class="acc-controls">
            <input type="button" class="acc-add-bank-account" localize="add"/>
        </div>
    </div>

    <!-- PAYPAL ACCOUNTS -->
    <div class="acc-billing-agreements">
        <h3>
            <span localize="billingAgreements"></span>
            <button class="acc-reload-billing-agreements"> Reload </button>
        </h3>
        <div class="acc-billing-agreements-list"></div>
        <div class="acc-controls">
            <input type="button" class="acc-add-billing-agreement" localize="add"/>
        </div>
    </div>

</div>
