<div class="acc-statement-history-view acc-content ui-corner-all">

    <h2 class="acc-widget-title acc-title ui-corner-all" localize="statements">Statements</h2>

    <div class="acc-server-error ui-state-error ui-corner-all"></div>

    <table class="acc-statement-list" >
        <thead>
            <tr>
                <th class="acc-number-header" localize="number">Number</th>
                <th class="acc-date-header" localize="date">Date</th>
                <th class="acc-previous-balance-header" localize="previousBalance">Previous Balance</th>
                <th class="acc-fees-header" localize="fees">Fees</th>
                <th class="acc-payments-header" localize="payments">Payments</th>
                <th class="acc-adjustments-header" localize="adjustments">Adjustments</th>
                <th class="acc-current-balance-header" localize="currentBalance">Current Balance</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

</div>
