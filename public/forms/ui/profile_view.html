<div class="acc-profile-view acc-content ui-corner-all">

    <h2 class="acc-widget-title acc-title ui-corner-all" localize="profile">Profile</h2>

    <div class="acc-server-error"></div>

    <fieldset>
        <label for="acc-profile-view-name" localize="name:">Name:</label>
        <div id="acc-profile-view-name" class="acc-name"></div>
    </fieldset>
    <fieldset>
        <label for="acc-profile-view-email" localize="email:">Email:</label>
        <div id="acc-profile-view-email" class="acc-email"></div>
    </fieldset>
    <fieldset>
        <label for="acc-profile-view-phone" localize="phone:">Phone:</label>
        <div id="acc-profile-view-phone">
            <div>
                <span class="acc-mobile"></span>&nbsp;(<span localize="cellphone">cellphone</span>)
            </div>
            <div>
                <span class="acc-home-number"></span>&nbsp;(<span localize="home">home</span>)
            </div>
            <div>
                <span class="acc-work-number"></span>&nbsp;(<span localize="work">work</span>)
            </div>
        </div>
    </fieldset>
    <fieldset>
        <label for="acc-profile-view-address" localize="address:">Address:</label>
        <div id="acc-profile-view-address">
            <div class="acc-address1"></div>
            <div class="acc-address2"></div>
            <div>
                <span class="acc-city"></span>,
                <span class="acc-state"></span>&nbsp;
                <span class="acc-postal-code"></span>&nbsp;
                <span class="acc-country"></span>
            </div>
        </div>
    </fieldset>

    <fieldset class="acc-tax-information">
        <label for="acc-profile-view-tax-number" localize="taxNumber:">Tax Id</label>
        <div id="acc-profile-view-tax-number" class="acc-tax-number"></div>
    </fieldset>

    <div class="acc-controls" >
        <input type="button" class="acc-edit" localize="edit" />
    </div>

</div>
