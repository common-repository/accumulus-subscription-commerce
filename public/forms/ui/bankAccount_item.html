
<h4 class="acc-collapsible-title">
    <img class="acc-bank-account-img" />
    <span class="acc-bank-name"></span> <span class="acc-bank-account-number"></span>
    <img class="acc-default-payment-method-img"/>
</h4>
<div>
    <div class="acc-left-field">
        <div class="acc-bank-account-name"></div>
        <div class="acc-bank-account-type"></div>
        <div class="acc-bank-routing-number"></div>
    </div>
    <div class="acc-right-field">
        <div class="acc-billing-address">
            <div class="acc-company"></div>
            <div class="acc-address1"></div>
            <div class="acc-address2"></div>
            <div class="acc-city"></div>
            <div class="acc-state"></div>
            <div class="acc-postal-code"></div>
            <div class="acc-country"></div>
        </div>
    </div>
    <div class="acc-controls">
        <input type="button" class="acc-edit-bank-account" localize="edit"/>
        <input type="button" class="acc-delete-bank-account" localize="delete"/>
        <input type="button" class="acc-default-payment-method" localize="default"/>
    </div>
</div>
