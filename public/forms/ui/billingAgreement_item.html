
<h4 class="acc-collapsible-title">
    <img class="acc-billing-agreement-img" />
    <span class="acc-billing-agreement-id"></span>
    <img class="acc-default-payment-method-img" />
</h4>
<div>
    <div class="acc-left-field">
        <div class="acc-billing-agreement-name"></div>
    </div>
    <div class="acc-right-field">
        <span class="acc-billing-agreement-starting-date"></span> -
        <span class="acc-billing-agreement-ending-date"></span>
    </div>
    <div class="acc-controls">
        <input type="button" class="acc-billing-agreement-delete" localize="delete"/>
        <input type="button" class="acc-default-payment-method" localize="default"/>
    </div>
</div>
