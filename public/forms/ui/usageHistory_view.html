<div class="acc-usage-history-view acc-content ui-corner-all">

    <h2 class="acc-widget-title acc-title ui-corner-all" localize="usageHistory">Usage History</h2>

    <div class="acc-server-error"></div>

    <table class="acc-usages-list-table ui-responsive" >
        <thead>
            <tr>
                <th localize="date">Date</th>
                <th localize="type">Type</th>
                <th localize="quantity" >Quantity</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div class="acc-controls" >
        <input type="button" class="acc-previous" localize="previous" value="Previous" />
        <input type="button" class="acc-next" localize="next" />
    </div>

</div>
