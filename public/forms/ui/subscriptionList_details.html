<div class="subscription-edit-view ui-content acc-content">

    <h2 class="acc-title ui-corner-all" localize="subscription">Subscription</h2>

    <div class="acc-server-error ui-state-error ui-corner-all"></div>

    <div>

        <fieldset>
            <label class="acc-description-label" for="acc-subscription-details-id" localize="id:">ID:</label>
            <span id="acc-subscription-details-id" class="acc-id"/>
        </fieldset>

        <fieldset>
            <label class="acc-description-label" for="acc-subscription-details-offer" localize="offer:">Offer:</label>
            <span id="acc-subscription-details-offer" class="acc-offer"></span>
        </fieldset>

        <fieldset>
            <label class="acc-description-label" for="acc-subscription-details-promotion-name" localize="promotionName:">Promotion Name:</label>
            <span id="acc-subscription-details-promotion-name" class="acc-promotion-name"></span>
        </fieldset>

        <fieldset>
            <label class="acc-description-label" for="acc-subscription-details-status" localize="status:">Status:</label>
            <span id="acc-subscription-details-status" class="acc-status"></span>
        </fieldset>

        <fieldset>
            <label class="acc-description-label" for="acc-subscription-details-start-date" localize="startDate:">Start Date:</label>
            <span id="acc-subscription-details-start-date" class="acc-start-date"></span>
        </fieldset>

        <fieldset>
            <label class="acc-description-label" for="acc-subscription-details-free-trial-end" localize="freeTrialEnd:">Free Trial End:</label>
            <span id="acc-subscription-details-free-trial-end" class="acc-free-trial-end"></span>
        </fieldset>

    </div>

    <h3 class="acc-title acc-subscription-items-title" localize="subscriptionItem(s):">Subscription Items:</h3>

    <div class="acc-no-subscription-items" localize="noSubscriptionItems">No subscription items.</div>

    <div class="acc-subscription-items"></div>

    <div class="acc-controls">
        <input type="button" localize="cancelSubscription" class="acc-cancel-subscription"/>
        <input type="button" localize="return" class="acc-ok"/>
    </div>

</div>
