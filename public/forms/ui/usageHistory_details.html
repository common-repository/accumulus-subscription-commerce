<div class="acc-usage-details-view acc-content ui-corner-all">

    <h2 class="acc-widget-title acc-title ui-corner-all" localize="usageDetails">Usage Details</h2>

    <div class="acc-server-error"></div>

    <div>

        <fieldset>
            <label class="acc-description-label" for="acc-usage-history-details-start-date" localize="startDate:">Start Date:</label>
            <span id="acc-usage-history-details-start-date" class="acc-start-date"></span>
        </fieldset>

        <fieldset>
            <label class="acc-description-label" for="acc-usage-history-details-start-quantity" localize="quantity:">Quantity:</label>
            <span id="acc-usage-history-details-start-quantity" class="acc-quantity"></span>
        </fieldset>

        <fieldset>
            <label class="acc-description-label" for="acc-usage-history-details-start-usage-type" localize="usageType:">Usage Type:</label>
            <span id="acc-usage-history-details-start-usage-type" class="acc-usage-type"></span>
        </fieldset>

        <fieldset>
            <label class="acc-description-label" for="acc-usage-history-details-start-subscription-id" localize="subscriptionID:">Subscription ID:</label>
            <span id="acc-usage-history-details-start-subscription-id" class="acc-subscription-id"></span>
        </fieldset>

        <fieldset>
            <label class="acc-description-label" for="acc-usage-history-details-start-subscription-item-id" localize="subscriptionItemID:">Start Date:</label>
            <span id="acc-usage-history-details-start-subscription-item-id" class="acc-subscription-item-id"></span>
        </fieldset>

    </div>

    <div class="acc-controls">
        <input type="button" localize="ok" class="acc-ok" value="ok" />
    </div>


</div>
